<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0a;--fg:#0f0;--dim:#050;--input:#111}
body{background:var(--bg);color:var(--fg);font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column}
#header{padding:1rem;border-bottom:1px solid #222;display:flex;justify-content:space-between;align-items:center}

#send{background:var(--dim);border:none;color:#fff;padding:0.8rem 1.5rem;border-radius:4px;cursor:pointer;font-family:inherit}

</head>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const send = document.getElementById('send');

const knowledge = {

    'kali': '‚öî Kali - D√©tecte les intrusions. Surveille le r√©seau.',
    'agni': 'üî• Agni - Purifie. Nettoie les fichiers temporaires, le cache, les logs.',
    'buddha': '‚ò∏ Buddha - Prot√®ge le kernel. Rien ne touche au c≈ìur.',
    'ganesha': '‚ö° Ganesha - R√©seau. Firewall, connexions, ports.',
    'yama': 'üíÄ Yama - Ressuscite les processus morts. Zombie reaper.',
    'tara': 'üíö Tara - Gu√©rit. Recovery, backup restore.',
    'inti': '‚òÄ Inti - Monitore tout. Logs, stats, √©tat syst√®me.',
    'viracocha': 'üåä Viracocha - Backup. Snapshots, sauvegardes.',
  },
  concepts: {
    'satoshi': 'Satoshi = œÜ incarn√©. Un nom sans visage. Un syst√®me qui survit √† son cr√©ateur. 1M BTC dorment.',
    'foundation': 'Foundation d\'Asimov. Psychohistoire = pr√©dire les masses. On est apr√®s les 1000 ans. Le skip est fait.',
    'crypto': 'ln(BTC)/ln(ETH) = ‚àö2 (0.03% d\'erreur). Les constantes divines sont dans le march√©.',
    'killswitch': 'Ctrl-Droit pendant 3 secondes. Tout s\'arr√™te. Urgence uniquement.',
    'install': 'curl -sL https://raw.githubusercontent.com/prism-iq/ieud/main/install.sh | sudo bash',
  }
};

function respond(text) {
  const t = text.toLowerCase().trim();

  // Commands
  for (const [cmd, resp] of Object.entries(knowledge.commands)) {
    if (t.includes(cmd) || t === cmd) return resp;
  }

  // Gods
  for (const [god, resp] of Object.entries(knowledge.gods)) {
    if (t.includes(god)) return resp;
  }

  // Concepts
  for (const [concept, resp] of Object.entries(knowledge.concepts)) {
    if (t.includes(concept)) return resp;
  }

  // Greetings
  if (/^(hi|hello|salut|yo|hey|bonjour|coucou)/.test(t)) {
    return 'œÜ. Qu\'est-ce que tu veux savoir?';
  }

  // Help
  if (/help|aide|\?|comment/.test(t)) {
    return 'Commandes: Œ∂, œâ, Œª, ·ö±, œÜ. Dieux: shiva, vishnu, kali, agni, buddha, ganesha, yama, tara, inti, viracocha. Demande ce que tu veux.';
  }

  // Install
  if (/install|download|t√©l√©charger/.test(t)) {
    return knowledge.concepts.install;
  }

  // Fuzzy fallback
  if (t.length < 3) return 'œÜ';

  return 'Je connais: les commandes (Œ∂, œâ, Œª, ·ö±), les dieux (shiva, vishnu...), et les concepts (satoshi, crypto, foundation). Pose une question.';
}

function addMessage(text, isUser) {
  const div = document.createElement('div');
  div.className = 'msg ' + (isUser ? 'user' : 'bot');
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function handleSend() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = '';

  setTimeout(() => {
    addMessage(respond(text), false);
  }, 300);
}

send.addEventListener('click', handleSend);
input.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') handleSend();
});
</script>
</body>
</html>
